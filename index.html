<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./photos/etch-a-sketch.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="header">Etch a Sketch</div>
    <div class="container">
      <div class="board"></div>
      <div class="buttons">
        <div class="buttoncol1">
          <div class="buttoncolrow">
            <div class="">Standard Color</div>
            <div><button class="standardColor"></button></div>
          </div>
          <div class="buttoncolrow">
            <button class="clearAll">Clear All</button>
          </div>
        </div>
        <div class="buttoncol2">
          <div class="buttoncolrow">
            <div class="">Eraser</div>
            <div><button class="eraser"></button></div>
          </div>
          <div class="buttoncolrow">
            <div class="buttoncolrow">
              <label class="colorPickerLabel" for="picker">Custom</label
              ><input
                type="color"
                name="picker"
                class="colorPicker"
                value="#000000"
              />
            </div>
          </div>
        </div>

        <div class="buttoncol3">
          <div class="buttoncolrow">
            <div class="">Rainbow Time</div>
            <div><button class="rainbow">?</button></div>
          </div>
          <div class="buttoncolrow">
            <div class="buttoncolrow">
              <label for="gridSize" class="gridSizeLabel"
                >Grid Size (16-50)</label
              >
              <input
                type="range"
                class="gridSize"
                list="tickmarks"
                name="gridSize"
                min="16"
                max="40"
                value="16"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      Made by anthpantaleo
      <a href="https://github.com/anthpantaleo/etch_a_sketch" target="_blank"
        ><img class="footerimage" src="./photos/github.png" alt=""
      /></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
